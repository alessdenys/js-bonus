<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercice 1</title>
  </head>
  <body>
      <img src="images/image1.jpg" id="image1" onmouseover="borderImg()" onmouseout="ctrlZ()"/>
      <script>
        const borderImg = () => {
          document.getElementById('image1').style.border = '3px solid red';
        };

        const ctrlZ = () => {
          document.getElementById('image1').style.border = 'none';
        }
      </script>
  </body>
  
</html>
